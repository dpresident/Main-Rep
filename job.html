<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application</title>
</head>

<body style="box-shadow: 4px 3px 5px;">
    <header>
        <h1>job application &nbsp;&nbsp;&nbsp; <span>(web)</span></h1>
    </header>

    <main>
        
        <form action="submit">

            <p style="display: grid;">first name <br>
              <label for="first name"><input type="text" placeholder="enter your first name" required autofocus></label></p>
                <br>
             
                <div  style="display: flex;">
            <p>last name <br>
              <label for="last name"><input type="text" placeholder="enter your last name" required></label></p>
                </div> 
                <br>

            <p>e-maail <br>
              <label for="e-maail"><input type="text" placeholder="enter your e-maail" required></label>
                <br>
            
            <p>job role <br>
              <label for="job role" aria-required="true"></label>
              <select name="job role" id="job role">
                <option value="select job role">select job role</option>
                <option value="engineer">mechanical engineer</option>
                <option value="engineer">electrical engineer</option>
                <option value="engineer">chemical engineer</option>
                <option value="engineer">peteroleum engineer</option>
              </select>
            </p> br

            <p>address <br>
              <textarea name="address" id="address"  placeholder="enter your address" cols="60" rows="2"></textarea>
            </p>

            <p>city <br>
              <label for="city"><input type="text" name="city" id="city" placeholder="city"></label>
            </p>

            <p>pincode <br>
             <label for="pincode"><input type="text" placeholder="pincode"></label>
            </p>

            <p>start date <br>
              <label for="start date"><input type="date" datetime="19/08/2025">
              </label>
            </p> 

            <p>upload your city <br>
              <label for="upload your city"><button><input type="file" name="upload your city" id="upload your city"></button></label>
            </p>

            <button type="submit" style="background-color: red; color: white; padding: 8px 15px; transition: 0.3s ease-in;">Apply Now</button>


           
        

        </form>
    </main>
    
</body>
</html>
